<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> X-ray sea horse</title>
        <script async src="multicolor.js"></script>
    </head>
    <body>
        <svg width="900" height="650">
            <image xlink:href="SeaHorseOriginal.jpg" width="100%" height="100%"></image>
            <clipPath id="XrayMask"><circle id="mask-circle" cx="50%" cy="50%" r="10%"></circle>
            </clipPath>
            <image clip-path="url(#XrayMask)"
            xlink:href="SeaHorseXray.jpg"
            width="100%" height="100%"></image>
        </svg>
        <script>
            let animationObject = document.getElementById("mask-circle");
            window.addEventListener('mousemove', function(e){
                animationObject.setAttribute("cx",e.pageX);
                animationObject.setAttribute("cy",e.pageY);

            }, false);

        </script>

    </body>
</html>
