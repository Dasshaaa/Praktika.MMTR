<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> CSS Transitions</title>
        <link rel="stylesheet"
        type="text/css"
        href="CssTransitions.css">
    </head>

    <body>
<div>
    <svg width="100%" height="100%">
        <radialGradient id="softEdg" r="44%">
        <stop stop-color="white" offset="60%"></stop>
        <stop stop-color="black" offset="100%"></stop>
        </radialGradient>
        <defs>
            <mask id="softEdgMask">
                <circle cx="50%" cy="50%" r="50%"
                fill="url(#softEdg)"></circle>
            </mask>
        </defs>

        <image 
        href="CSSTransitionsTestImage.jpg"
        mask="url(#softEdgMask)"
        width="100%" height="100%">
    </image>
    </svg>
</div>
</body>
</html>
